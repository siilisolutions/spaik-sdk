[project]
name = "agent-workflows"
version = "0.1.0"
description = "YAML-driven workflow engine for AI agents"
requires-python = ">=3.10"
dependencies = [
    "pyyaml>=6.0",
    "click>=8.0",
    "asyncio",
    "siili-ai-sdk",
    "siili-coding-agents",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.1",
]

[project.scripts]
agent-workflow = "agent_workflows.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["agent_workflows"]

[tool.uv.sources]
siili-ai-sdk = { path = "../agent-sdk", editable = true }
siili-coding-agents = { path = "../coding-agents", editable = true }