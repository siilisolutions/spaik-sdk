name: example
# A simple example workflow demonstrating various plugins
#
# Usage:
#   siili-agent-workflows example --greeting Hello

env:
  ENVIRONMENT: demo

jobs:
  greet:
    steps:
      - uses: terminal/run
        with:
          command: "echo '${{ greeting }}, world!'"
          shell: true

      - uses: agents/general
        with:
          prompt: "Say '${{ greeting }}' in 5 different languages"
          output_var: greetings

