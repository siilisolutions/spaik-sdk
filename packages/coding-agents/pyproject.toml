[project]
name = "spaik-coding-agents"
version = "0.2.2"
description = "Pre-built coding agents for AI-assisted software development"
readme = "README.md"
license = "MIT"
authors = [
    {name = "Siili Solutions Oyj", email = "info@siili.com"}
]
keywords = ["ai", "agents", "coding", "claude", "cursor", "developer-tools"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development",
]
requires-python = ">=3.10"
dependencies = [
    "spaik-sdk>=0.2.0",
    "claude-code-sdk>=0.0.14",
    "anyio>=4.0.0",
    "typer>=0.9.0",
    "python-dotenv>=1.0.1",
]

[project.optional-dependencies]
dev = [
    "ruff",
    "ty",
]

[project.urls]
Homepage = "https://github.com/siilisolutions/spaik-sdk"
Repository = "https://github.com/siilisolutions/spaik-sdk"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["spaik_coding_agents"]
include = ["spaik_coding_agents/py.typed"]

[tool.ruff]
line-length = 140
fix = true

[tool.ruff.lint]
select = ["E", "F", "W", "I"]
ignore = ["W293"]

[tool.ruff.format]
quote-style = "double" 

[tool.uv.sources]
spaik-sdk = { path = "../agent-sdk", editable = true }
